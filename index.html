<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>MuuuuuuLovers</title>
  </head>
  <body>
    <section class="home-container" id="home">
      <div class="content-2-mobile">
        <h1 class="destaque-mobile">
          suculenta &<br />
          mal passada &<br />
          ponto menos &<br />
          muuuuuu
        </h1>
      </div>
      <div class="content-1">
        <div class="toggle-container">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label class="label" for="checkbox">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>

        <h1 class="title">MuuuuuuLovers</h1>
        <p class="frase">Cadastre seu email e receba dicas.</p>

        <form class="container-form">
          <div class="label-container-form">
            <label for="nome">Nome*</label><br />
            <input
              type="text"
              id="nome"
              required
              onchange="validaInputs()"
            /><br />
            <p class="nome-error">Campo obrigatório</p>

          </div>
          <div class="label-container-form">
            <label for="email">Email*</label><br />
            <input
              type="email"
              id="email"
              required
              onchange="verificaEmail()"
            /><br />
            <p class="email-error">Email inválido</p>
          </div>
          <div class="label-container-form">
            <label for="cep">CEP</label><br />
            <input
              type="number"
              id="cep"
              required
              onchange="validaInputs()"
            /><br />
            <p class="cep-error">CEP inválido</p>
          </div>
          <div class="container-checkbox">
            <input type="checkbox" id="concordo" checked />
            <label for="concordo" class="checkbox-btn"
              >Eu concordo com a Política de Privacidade.</label
            >
          </div>

          <button class="botao-disable" id="botao-cadastrar" disabled>
            Cadastrar
          </button>
        </form>
      </div>

      <div class="pessoas-container container-form">
        <h1 class="title" style="margin-bottom: 24px">
          Quantas pessoas vão participar?
        </h1>

        <form class="container-form-convidados">
          <div class="input-homens-content">
            <label for="homem">Quantos homens?</label><br />
            <input type="number" id="homem"  placeholder="0" class="input-error" onchange="valorInput()"/><br />
                 </div>

          <div class="input-mulheres-content">
            <label for="mulher">Quantas mulheres?</label><br />
            <input type="number" id="mulher" placeholder="0" class="input-error" onchange="valorInput()" /><br />

          </div>

          <div class="input-crianças-content">
            <label for="criança">Quantas crianças?</label><br />
            <input type="number" id="criança" placeholder="0" class="input-error" onchange="valorInput()" /><br />

          </div>

          <div class="input-bebidas-content">
            <label for="bebidas">Quantas pessoas bebem?</label><br />
            <input type="number" id="bebidas" placeholder="0" class="input-error" onchange="valorInput()" /><br />

          </div>

          <button class="botao-disable" id="botao-enviar">Enviar</button>
        </form>
      </div>

      <div class="content-2">
        <h1 class="destaque">
          suculenta &<br />
          mal passada &<br />
          ponto menos &<br />
          muuuuuu
        </h1>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/998c60ef77.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
